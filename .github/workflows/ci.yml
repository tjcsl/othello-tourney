name: CI
on:
  - push
  - pull_request

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - 3.13

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --entrypoint redis-server

      postgres:
        image: postgres:alpine
        env:
          POSTGRES_USER: othello
          POSTGRES_DB: othello
          POSTGRES_PASSWORD: pwd
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 6s --health-timeout 5s --health-retries 9

    steps:
      - name: Set up repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --locked

      - name: Copy secret.py
        run: cp othello/settings/secret.sample.py othello/settings/secret.py

      - name: Migrate database
        run: uv run manage.py migrate

      - name: Collect static files
        run: uv run manage.py collectstatic --noinput -v 0

      - name: Run tests
        run: uv run coverage run ./manage.py test

      - name: Report coverage to Coveralls
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true

  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Set up repo
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: 3.14

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Build Documentation
        run: uv run zensical build --strict

  finish_success:
    needs:
      - test
      - docs

    runs-on: ubuntu-latest

    steps:
      - name: Tell Coveralls that parallel jobs have finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
